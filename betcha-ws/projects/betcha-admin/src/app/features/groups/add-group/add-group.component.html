<lib-busy [busy]="busy()" caption="Adding Group...">
    <div class="form-container">
        <div class="form" [formGroup]="form">
            <mat-form-field>
                <mat-label>Group Identifier</mat-label>
                <input matInput formControlName="groupId" required>
                <mat-icon matSuffix>group</mat-icon>
                <mat-error *ngIf="groupId.errors?.['minLength']??false">Please enter at least 5 characters</mat-error>
                <mat-error *ngIf="groupId.errors?.['pattern']??false">only lower case letters, numbers and '-' are allowed</mat-error>
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Group Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-icon matSuffix>group</mat-icon>
            </mat-form-field>
        
            <div class="toolbar">
                <button mat-raised-button color="accent" [disabled]="form.invalid" (click)="ok()">Create Group</button>
                <button mat-button color="accent" (click)="cancel()">Cancel</button>
            </div>
        </div>    
    </div>
</lib-busy>
