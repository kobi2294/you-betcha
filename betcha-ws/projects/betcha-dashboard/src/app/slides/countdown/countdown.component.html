<div class="counter">
    @for(counter of [counter()]; track counter) {
        <div class="value" [class.pulse]="seconds() > 0" @blurOut>
            {{counter}}
        </div>
    }
</div>

<div class="matches">
    @for(match of matches(); track match.id) {
        <app-match [home]="match.home" [away]="match.away"/>
    }    
</div>

<div  class="message">
    {{message()}}
</div>
