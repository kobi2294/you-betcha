@if (total() > 0) {

<div class="header">
  Overall <span class="value">{{ total() }}</span> Guesses
</div>
<div class="graph" [style.grid-template-columns]="gridTemplate()">
  <div></div>
  <div></div>
  <div></div>
</div>
<div class="labels">
  <div>{{ homeName() }}: {{ homePercent() | percent:'1.0-0' }}</div>
  <div>Tie: {{ tiePercent() | percent:'1.0-0' }}</div>
  <div>{{ awayName() }}: {{ awayPercent() | percent:'1.0-0' }}</div>
</div>
}
