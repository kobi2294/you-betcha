<mat-icon symbol>sports_soccer</mat-icon>
<span class="env" [ngClass]="'env-' + env" *ngIf="envLabel">{{envLabel}}</span>
<div class="title">
  <h1>
    @if(admin()) {
      You Betcha
    } @else {
      You  
    }
  </h1>
  <h3>
    @if(admin()) {
      Admin
    } @else {
      Betcha      
    }
  </h3>
</div>

<div class="end">
  <ng-content/>
  <lib-profile-pic [matMenuTriggerFor]="menu" />
  <mat-menu #menu="matMenu">
    <div class="menu-container">
      <lib-profile-pic/>
      <h3>{{store.user()!.displayName}}</h3>
      <p>{{store.user()!.id}}</p>
    <button mat-menu-item color="primary" (click)="store.signOut()">
        <mat-icon>logout</mat-icon>
        Sign out
      </button>  
    </div>
  </mat-menu>
</div>
