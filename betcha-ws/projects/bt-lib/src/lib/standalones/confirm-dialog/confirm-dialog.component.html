<h2 mat-dialog-title>{{settings.title}}</h2>  
<mat-dialog-content>
  <div class="message">
    {{ settings.message }}
  </div>
  @if(settings.verifyText) {
  <div class="verify-text">
    <div class="verify-text-title">
    To verify please enter the following text in the box: <strong>{{ settings.verifyText }}</strong>
    </div>  
    <mat-form-field>
        <mat-label>Enter the text</mat-label>
        <input matInput type="text" [formControl]="ctrl"/>
    </mat-form-field>
  </div>
  }
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">{{settings.cancelLabel}}</button>
    <button mat-raised-button color="warn" (click)="onConfirm()" [disabled]="!isOkEnabled">{{settings.okLabel}}</button>
</mat-dialog-actions>
